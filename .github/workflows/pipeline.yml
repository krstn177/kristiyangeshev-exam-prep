
name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 14.x
      uses: actions/setup-node@v3
      with:
        node-version: 14.x
        cache: 'npm'
    - name: Install Dependencies 
      run: npm install
    - name: Run Unit Tests
      run: npm run test:unit
    - name: Show SoftUni Username
      run: echo "kristiyangeshev"
